<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzTax - Google 로그인</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #2563eb;
            margin: 0;
            font-size: 2em;
        }
        .auth-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .auth-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
        }
        .google-btn {
            background: #4285f4;
            color: white;
        }
        .google-btn:hover {
            background: #3367d6;
        }
        .local-btn {
            background: #059669;
            color: white;
        }
        .local-btn:hover {
            background: #047857;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #f3f4f6;
            border-radius: 8px;
            font-size: 14px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>EzTax</h1>
            <p>세금 계산 및 은퇴 설계</p>
        </div>
        
        <div class="auth-options">
            <a href="http://localhost:5000/auth/google" class="auth-btn google-btn">
                Google로 로그인
            </a>
            
            <a href="http://localhost:5000/auth" class="auth-btn local-btn">
                일반 로그인 / 회원가입
            </a>
            
            <a href="http://localhost:5000/" class="auth-btn local-btn">
                비회원으로 시작하기
            </a>
        </div>
        
        <div class="info">
            <strong>Google 로그인 문제 해결:</strong><br>
            Google 로그인이 작동하지 않는 경우 localhost:5000으로 직접 접속하거나 일반 로그인을 사용하세요.
            <br><br>
            <strong>현재 사용 가능한 접속 방법:</strong><br>
            • http://localhost:5000 (로컬 개발 서버)<br>
            • 일반 로그인으로 계정 생성 후 사용
        </div>
    </div>
</body>
</html>
