<!DOCTYPE html>
<html>
<head>
    <title>EzTax Direct Access</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            color: black;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { color: #4f46e5; margin-bottom: 30px; }
        .access-link {
            display: inline-block;
            background: #4f46e5;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: 10px;
            transition: background 0.3s;
        }
        .access-link:hover { background: #4338ca; }
        .status { 
            margin: 20px 0; 
            padding: 15px;
            border-radius: 5px;
            background: #f0f9ff;
            border: 1px solid #0ea5e9;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ EzTax Application Access</h1>
        
        <div class="status">
            <strong>Server Status:</strong> <span id="serverStatus">Checking...</span>
        </div>

        <p>Your EzTax application is running. Click the link below to access it in a new tab:</p>
        
        <a href="https://3e18f96e-0fbf-4af6-b766-cfbae9f2437b-00-17nnd6cbvtwuy.janeway.replit.dev" 
           target="_blank" class="access-link">
            ðŸš€ Open EzTax Application
        </a>
        
        <p><small>This will open the full React application with all your tax filing features.</small></p>

        <hr style="margin: 30px 0;">
        
        <h3>Preview (Embedded)</h3>
        <iframe src="https://3e18f96e-0fbf-4af6-b766-cfbae9f2437b-00-17nnd6cbvtwuy.janeway.replit.dev" 
                id="appFrame" 
                onload="frameLoaded()">
        </iframe>
    </div>

    <script>
        async function checkServerStatus() {
            try {
                const response = await fetch('https://3e18f96e-0fbf-4af6-b766-cfbae9f2437b-00-17nnd6cbvtwuy.janeway.replit.dev/api/tax-return');
                if (response.ok) {
                    document.getElementById('serverStatus').innerHTML = 'ðŸŸ¢ Online and Ready';
                    document.getElementById('serverStatus').style.color = 'green';
                } else {
                    document.getElementById('serverStatus').innerHTML = 'ðŸŸ¡ Server Responding (Status: ' + response.status + ')';
                    document.getElementById('serverStatus').style.color = 'orange';
                }
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = 'ðŸ”´ Connection Issue';
                document.getElementById('serverStatus').style.color = 'red';
            }
        }

        function frameLoaded() {
            console.log('EzTax application loaded in iframe');
        }

        // Check server status when page loads
        checkServerStatus();
        
        // Recheck every 10 seconds
        setInterval(checkServerStatus, 10000);
    </script>
</body>
</html>
