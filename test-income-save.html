<!DOCTYPE html>
<html>
<head>
    <title>소득 데이터 저장 테스트</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>소득 데이터 저장 테스트</h1>
    
    <div class="test-section">
        <h2>1. 현재 데이터 확인</h2>
        <button onclick="getCurrentData()">현재 데이터 조회</button>
        <pre id="current-data"></pre>
    </div>
    
    <div class="test-section">
        <h2>2. 테스트 데이터 저장</h2>
        <button onclick="saveTestData()">테스트 데이터 저장</button>
        <pre id="save-result"></pre>
    </div>
    
    <div class="test-section">
        <h2>3. 저장된 데이터 확인</h2>
        <button onclick="verifyData()">저장 후 데이터 확인</button>
        <pre id="verify-result"></pre>
    </div>

    <script>
        const testData = {
            wages: 50000,
            interestIncome: 1200,
            dividends: 800,
            capitalGains: 45000,
            businessIncome: 0,
            rentalIncome: 0,
            retirementIncome: 0,
            unemploymentIncome: 0,
            otherIncome: 0,
            totalIncome: 97000
        };

        async function getCurrentData() {
            try {
                const response = await fetch('/api/tax-return', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('current-data').innerHTML = 
                        '<span class="success">✓ 데이터 조회 성공</span>\n' +
                        JSON.stringify(data.income, null, 2);
                    return data;
                } else {
                    document.getElementById('current-data').innerHTML = 
                        '<span class="error">✗ 데이터 조회 실패: ' + response.status + '</span>';
                }
            } catch (error) {
                document.getElementById('current-data').innerHTML = 
                    '<span class="error">✗ 오류: ' + error.message + '</span>';
            }
        }

        async function saveTestData() {
            try {
                // 먼저 현재 데이터 가져오기
                const getCurrentResponse = await fetch('/api/tax-return', {
                    credentials: 'include'
                });
                
                if (!getCurrentResponse.ok) {
                    throw new Error('현재 데이터 조회 실패');
                }
                
                const currentData = await getCurrentResponse.json();
                
                // 테스트 데이터로 업데이트
                const updateResponse = await fetch(`/api/tax-return/${currentData.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        ...currentData,
                        income: {
                            ...currentData.income,
                            ...testData,
                            adjustments: currentData.income?.adjustments || {
                                studentLoanInterest: 0,
                                retirementContributions: 0,
                                otherAdjustments: 0
                            },
                            adjustedGrossIncome: testData.totalIncome,
                            additionalIncomeItems: [],
                            additionalAdjustmentItems: []
                        }
                    }),
                });

                if (updateResponse.ok) {
                    document.getElementById('save-result').innerHTML = 
                        '<span class="success">✓ 테스트 데이터 저장 성공</span>\n' +
                        '저장된 데이터:\n' + JSON.stringify(testData, null, 2);
                } else {
                    document.getElementById('save-result').innerHTML = 
                        '<span class="error">✗ 저장 실패: ' + updateResponse.status + '</span>';
                }
            } catch (error) {
                document.getElementById('save-result').innerHTML = 
                    '<span class="error">✗ 오류: ' + error.message + '</span>';
            }
        }

        async function verifyData() {
            try {
                const response = await fetch('/api/tax-return', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const income = data.income;
                    
                    // 데이터 검증
                    const results = [];
                    Object.keys(testData).forEach(key => {
                        const expected = testData[key];
                        const actual = income[key];
                        const passed = actual === expected;
                        results.push(`${passed ? '✓' : '✗'} ${key}: 예상값 ${expected}, 실제값 ${actual}`);
                    });
                    
                    const allPassed = results.every(r => r.startsWith('✓'));
                    
                    document.getElementById('verify-result').innerHTML = 
                        `<span class="${allPassed ? 'success' : 'error'}">${allPassed ? '✓ 모든 테스트 통과' : '✗ 일부 테스트 실패'}</span>\n` +
                        results.join('\n') + '\n\n' +
                        '전체 소득 데이터:\n' + JSON.stringify(income, null, 2);
                } else {
                    document.getElementById('verify-result').innerHTML = 
                        '<span class="error">✗ 검증 실패: ' + response.status + '</span>';
                }
            } catch (error) {
                document.getElementById('verify-result').innerHTML = 
                    '<span class="error">✗ 오류: ' + error.message + '</span>';
            }
        }

        // 페이지 로드 시 현재 데이터 자동 조회
        window.onload = function() {
            getCurrentData();
        };
    </script>
</body>
</html>
